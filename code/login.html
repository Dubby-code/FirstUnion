<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | First Unity Credit Union</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..400&family=Montserrat:wght@100..500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="images/main-logo.png" alt="First Unity Logo" />
        <h1>First <span>Unity</span> Credit <span>Union</span></h1>
      </div>
      <h2>Welcome Back</h2>
      <p class="login-desc">Sign in to your account for secure digital banking.</p>
      <form class="login-form">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your email or username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>
      <div class="login-links">
        <a href="#">Forgot password?</a>
        <span> | </span>
        <a href="signup.html">Create account</a>
      </div>
    </div>
  </div>
</body>
</html>
