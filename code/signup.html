<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | First Unity Credit Union</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..400&family=Montserrat:wght@100..500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-logo">
        <img src="images/main-logo.png" alt="First Unity Logo" />
        <h1>First <span>Unity</span> Credit <span>Union</span></h1>
      </div>
      <h2>Create Your Account</h2>
      <p class="signup-desc">Join First Unity and start your journey to smarter banking.</p>
      <form class="signup-form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />

        <button type="submit">Sign Up</button>
      </form>
      <div class="signup-links">
        <span>Already have an account?</span>
        <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
